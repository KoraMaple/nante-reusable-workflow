---
- name: Deploy Patroni HA Cluster with etcd
  hosts: all
  become: yes
  gather_facts: yes

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install common packages
      ansible.builtin.apt:
        name:
          - curl
          - wget
          - vim
          - htop
          - net-tools
        state: present

- name: Configure etcd cluster
  hosts: etcd
  become: yes
  roles:
    - etcd

- name: Configure Patroni PostgreSQL cluster
  hosts: patroni
  become: yes
  roles:
    - patroni

- name: Verify cluster health
  hosts: patroni[0]
  become: yes
  tasks:
    - name: Check Patroni cluster status
      ansible.builtin.command: patronictl -c /etc/patroni/patroni.yml list
      register: patroni_status
      changed_when: false

    - name: Display cluster status
      ansible.builtin.debug:
        var: patroni_status.stdout_lines

    - name: Check etcd cluster health
      ansible.builtin.command: etcdctl --endpoints={{ etcd_cluster_endpoints }} endpoint health
      environment:
        ETCDCTL_API: 3
      register: etcd_health
      changed_when: false

    - name: Display etcd health
      ansible.builtin.debug:
        var: etcd_health.stdout_lines
