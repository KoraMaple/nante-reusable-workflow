---
- name: Install prerequisites for PostgreSQL repository
  ansible.builtin.apt:
    name:
      - gnupg
      - curl
      - ca-certificates
    state: present
    update_cache: yes

- name: Add PostgreSQL APT repository key
  ansible.builtin.apt_key:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    state: present

- name: Add PostgreSQL APT repository
  ansible.builtin.apt_repository:
    repo: "deb http://apt.postgresql.org/pub/repos/apt {{ ansible_distribution_release }}-pgdg main"
    state: present
    filename: pgdg

- name: Update apt cache after adding PostgreSQL repository
  ansible.builtin.apt:
    update_cache: yes

- name: Install PostgreSQL and dependencies
  ansible.builtin.apt:
    name:
      - postgresql-{{ postgresql_version }}
      - postgresql-server-dev-{{ postgresql_version }}
      - python3-pip
      - python3-psycopg2
      - python3-dev
      - gcc
      - libpq-dev
    state: present

- name: Stop and disable default PostgreSQL service
  ansible.builtin.systemd:
    name: postgresql
    state: stopped
    enabled: no

- name: Install Patroni and dependencies via pip
  ansible.builtin.pip:
    name:
      - patroni[etcd]
      - psycopg2-binary
    state: present
    executable: pip3
    extra_args: --break-system-packages

- name: Create Patroni configuration directory
  ansible.builtin.file:
    path: /etc/patroni
    state: directory
    owner: postgres
    group: postgres
    mode: '0755'

- name: Create Patroni data directory
  ansible.builtin.file:
    path: "{{ patroni_data_dir }}"
    state: directory
    owner: postgres
    group: postgres
    mode: '0700'

- name: Create Patroni configuration
  ansible.builtin.template:
    src: patroni.yml.j2
    dest: /etc/patroni/patroni.yml
    owner: postgres
    group: postgres
    mode: '0600'
  notify: restart patroni

- name: Create Patroni systemd service
  ansible.builtin.template:
    src: patroni.service.j2
    dest: /etc/systemd/system/patroni.service
    mode: '0644'
  notify:
    - reload systemd
    - restart patroni

- name: Check etcd cluster health before starting Patroni
  ansible.builtin.command: curl -s http://{{ item }}:2379/health
  loop: "{{ etcd_cluster_endpoints.split(',') }}"
  register: etcd_health
  failed_when: false
  changed_when: false

- name: Display etcd health check results
  debug:
    msg: "etcd endpoint {{ item.item }} health: {{ item.stdout | default('FAILED') }}"
  loop: "{{ etcd_health.results }}"
  loop_control:
    label: "{{ item.item }}"

- name: Verify at least one etcd node is healthy
  assert:
    that: etcd_health.results | selectattr('rc', 'equalto', 0) | list | length > 0
    fail_msg: "No etcd nodes are accessible. Patroni requires etcd to be running."
    success_msg: "At least one etcd node is accessible"

- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Enable and start Patroni service
  ansible.builtin.systemd:
    name: patroni
    enabled: yes
    state: started
  register: patroni_start

- name: Check Patroni service status
  ansible.builtin.systemd:
    name: patroni
  register: patroni_status

- name: Display Patroni service status
  debug:
    msg:
      - "Patroni service state: {{ patroni_status.status.ActiveState }}"
      - "Patroni service enabled: {{ patroni_status.status.UnitFileState }}"

- name: Wait for Patroni REST API to be ready
  ansible.builtin.uri:
    url: "http://{{ ansible_default_ipv4.address }}:8008/health"
    status_code: 200
  register: result
  until: result.status == 200
  retries: 60
  delay: 5
  failed_when: false

- name: Show Patroni logs if health check failed
  ansible.builtin.command: journalctl -u patroni -n 50 --no-pager
  register: patroni_logs
  when: result.status != 200

- name: Display Patroni logs on failure
  debug:
    msg: "{{ patroni_logs.stdout_lines }}"
  when: result.status != 200

- name: Fail if Patroni is not healthy
  fail:
    msg: "Patroni failed to start. Check logs above for details."
  when: result.status != 200
