name: Python Application CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    uses: KoraMaple/nante-reusable-workflow/.github/workflows/ci-python.yml@main
    with:
      app_name: "my-python-app"
      python_version: "3.11"
      build_tool: "poetry"
      run_tests: true
      run_sonar_scan: true
      skip_nexus_upload: false
    secrets: inherit
