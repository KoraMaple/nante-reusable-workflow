name: Node.js Application CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    uses: KoraMaple/nante-reusable-workflow/.github/workflows/ci-node.yml@main
    with:
      app_name: "my-node-app"
      node_version: "20"
      build_tool: "npm"
      run_tests: true
      run_sonar_scan: true
      skip_nexus_upload: false
    secrets:
      DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
